<!DOCTYPE html>
<html>
<head>
<!--CSS-->
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<!-- BootStrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body style="background-color: #4b3d8f">

<h2 style="color:#37a987"> <center><strong>Flight Fare Prediction</center></strong> </h2>


<div class="container">

    <form action="/submit" method="post">

        <div class="row" >
            <div class="col-sm-10" >
                <div class="card" style="background-color: #4b3d8f" >
                    <div class="card-body" >                 
                        <h5 style="color:#37a987"><b>Which Airline would you like to Travel?</b></h5>
                        <!-- Airline -->
                        <select name="airline"   id="airline" required="required">
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                            </option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                            <option value="Air Asia">Air Asia</option>
                        </select>
                    </div>
                </div>
            </div>
           
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="background-color: #4b3d8f">
                    <div class="card-body">       
                        <h6 style="color:#37a987"><b>Departure Date</b></h6>
                            <input type="datetime-local" style="background-color:#4b3d8f;" name="Dep_Time" id="Dep_Time" required="required">
                    </div>
                </div>
            </div>
        
            <div class="col-sm-6">
                <div class="card" style="background-color: #4b3d8f">
                    <div class="card-body">
                        <h6 style="color:#37a987"><b>Arrival Date</b></h6>
                            <input type="datetime-local" style="background-color: #4b3d8f;" name="Arrival_Time" id="Arrival_Time" required="required">
                    </div> 
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="background-color: #4b3d8f">
                    <div class="card-body">
                        <!-- Source -->
                        <h6 style="color:#37a987"><b>Source</b></h6>
                        <select name="Source" id="Source" required="required">
                            <option value="New Delhi">New Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Banglore">Banglore</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card" style="background-color: #4b3d8f">
                    <div class="card-body">
                        <h6 style="color:#37a987"><b>Destination</b></h6>
                            <!-- Destination -->
                        <select name="Destination" id="Destination" required="required">
                           <option value="Cochin">Cochin</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Banglore">Banglore</b></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    <br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card" style="background-color: #4b3d8f">
                    <div class="card-body">
                        <h6 style="color:#37a987"><b>Stoppage</b></h6>
                        <!-- Total Stops -->
                        <select name="stops" id="stops" required="required">
                            <option value="0" >Non-Stop</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>  
            
            
                <div class="col-sm-6">
                    <div class="card" style="background-color: #4b3d8f">
                        <div class="card-body">
                            <h6 style="color:#37a987"><b>Additional Information</b></h6>
                            <!-- Additional Info -->
                            <select name="Additional_Info" id="Additional_Info" required="required">
                                <option value="0">No_Info</option>
                                <option value="1">In_flight_meal_not_included</option>
                                <option value="2">No_check-in_baggage_included</option>
                                <option value="4">One_Long_layover</option>
                                <option value="5">Change_airports</option>
                                <option value="6">Business_class</option>
                                <option value="7">Red_eye_flight</option>
                                <option value="7">1 Short layover</option>
                                <option value="7">Business_class</option>
                            </select>
                        </div>
                    </div>
                </div>
        </div>

            
 <!-- Submit -->
        <input type="submit" style="margin-left: 25%" value="Submit" class="btn btn-secondary">
    </form>


<h3>{{ prediction_text }}</h3>

</div>

</body>

</html>
